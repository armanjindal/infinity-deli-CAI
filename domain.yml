version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - remind
  - bot_challenge
  - thankyou
  - inform
  - faq

entities:
- name 
- PERSON

slots:
  name:
    type: text
    influence_conversation: false
    initial_value: "friend"
  

responses:
  utter_greet:
  - text: "Hello! This is the InfinityDeli. I am a bot that exist to make your experience ordering food as easy and fun as possible."

  utter_ask_name:
  - text: Before we chat more, what should I call you?

  utter_greet_name:
  - text: "Nice to meet you {name}"
  
  utter_explain_offering:
  - text: "We offer a Sour Dough and SourDough Pizza made every Sunday, to your choice. We collect order untill 6pm Saturday.
  This is the offer curated high quality foods, offered exclusivley to our community of Good Food every week, by InfitiyDeli.
  If you'd like to join save this number!"

  utter_ask_order:
  - text: "Are you interested in placing an order for this Sunday?"
    image: https://st.depositphotos.com/1003814/5052/i/950/depositphotos_50523105-stock-photo-pizza-with-tomatoes.jpg

  utter_ask_remind:
  - text: No worries. If you'd like to be part of the community (one message/week offering our curated foods) make sure to save my number. Let me know if you want a reminder for later!

  utter_order_page:
  - text: "Click here to order. https://infinitydeli.com/collections/all"
  
  utter_goodbye:
  - text: "Bye! It was a pleasure messaging with you. Hope we speak soon :)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome:
  - text: You are welcome!
  - text: It is a pleasure. 

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
